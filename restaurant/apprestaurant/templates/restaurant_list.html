<!DOCTYPE html>
<html>
<head>
    <title>Restaurant List</title>
</head>
<body>
    <h1>Restaurant List</h1>
    <ul>
        {% for restaurant in object_list %}
            <li>
                {{ restaurant.name }} -
                <a href="{% url 'restaurant_update' restaurant.pk %}">Edit</a>
                <!-- a další odkazy na detail, smazání atd. -->
            </li>
        {% endfor %}
    </ul>
</body>
</html>
