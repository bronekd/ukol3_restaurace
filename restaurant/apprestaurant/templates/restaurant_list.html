<!-- restaurant/templates/restaurant_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Restaurant List</title>
</head>
<body>
    <h1>Restaurants</h1>
    <ul>
        {% for restaurant in restaurants %}
            <li>{{ restaurant.name }} - {{ restaurant.location }}</li>
        {% empty %}
            <li>No restaurants found.</li>
        {% endfor %}
    </ul>
</body>
</html>
